<!DOCTYPE html>
<html>

  <head>
    <title>Udacity Todos Goals</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js'></script>
    <script src="https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="https://tylermcginnis.com/goals-todos-api/index.js"></script>
    <script src="https://unpkg.com/redux-thunk@2.2.0/dist/redux-thunk.min.js"></script>
  </head>

  <body>

    <div id="app"></div>
    <script type='text/javascript'>

      function generateId() {
        return Math.random().toString(36).substring(2) + (new Date()).getTime().toString(36);
      }

      // App Code
      const ADD_TODO = 'ADD_TODO'
      const REMOVE_TODO = 'REMOVE_TODO'
      const TOGGLE_TODO = 'TOGGLE_TODO'
      const ADD_GOAL = 'ADD_GOAL'
      const REMOVE_GOAL = 'REMOVE_GOAL'
      const RECEIVE_DATA = 'RECEIVE_DATA'

      function receiveDataAction(todos,goals){
        return{
          type: RECEIVE_DATA,
          todos,
          goals
        }
      }

      function addTodoAction(todo) {        
        return {
          type:ADD_TODO,
          todo,
        }
      }

      function removeTodoAction(id) {        
        return {
          type:REMOVE_TODO,
          id,
        }
      }

      function toggleTodoAction(id) {        
        return {
          type:TOGGLE_TODO,
          id,
        }
      }

      function addGoalAction(goal) {
        return {          
          type:ADD_GOAL,
          goal,
        }
      }

      function removeGoalAction(id) {
        return {
          type:REMOVE_GOAL,
          id,
        }
      }

      function loading(state=true,action){
        switch(action.type){
          case RECEIVE_DATA:
            return false;
          default:
            return state
        }
      }

//create this action to handle deleting todo. but this returns a function. that is why we apply for thunk.
      function handleDeleteTodo(todo){
        return(dispatch)=> {
          dispatch(removeTodoAction(todo.id))
        }
        return API.deleteTodo(todo.id)
          .catch(()=>{
            this.props.store.dispatch(addTodoAction(todo));
            alert('error occured. please try again.');
          })
      }      

      function todos(state=[], action) {
        switch (action.type) {
        case ADD_TODO:
          return state.concat([action.todo])
        case REMOVE_TODO:
          return state.filter((todo) => todo.id !== action.id)
        case TOGGLE_TODO:
          return state.map((todo) => todo.id !== action.id ? todo :
            Object.assign({}, todo, {
              complete: !todo.complete
            }))
        case RECEIVE_DATA:
          return action.todos;
        default:
          return state
        }
      }

      function goals(state = [], action) {
        switch (action.type) {
        case ADD_GOAL:
          return state.concat([action.goal])
        case REMOVE_GOAL:
          return state.filter((goal) => goal.id !== action.id)
        case RECEIVE_DATA:
          return action.goals;
        default:
          return state
        }
      }
//create a middleware checker to check the error between dispatch and reducer
      const checker = (store) => (next)=> (action)=> {
        if(
          action.type === ADD_TODO &&
          action.todo.name.toLowerCase().includes('bitcoin')
        ){
          return alert("Nope.That's a bad idea.")
        }
        if(
          action.type === ADD_GOAL &&
          action.goal.name.toLowerCase().includes('bitcoin')
        ){
          return alert("Nope.That's a bad idea.")
        }
        return next(action)
      }
//the second middleware logger to show specific action and new state
      const logger = (store) => (next) => (action) => {
        console.group(action.type)
          console.log('action:',action);
          const result = next(action);
          console.log('new state: ', store.getState())
        console.groupEnd();
        return result;
      }
//the third middleware reminder to alert msg along with new action
      const reminder = (store)=>(next)=>(action)=>{
      if(action.type === ADD_GOAL)
        alert('that\'s a great goal!')
      if(action.type === ADD_TODO)
        console.log('Don\'t forget to',action.todo.name)
        return next(action)
      }
//create a thunk to handle this situation: if dispatched action is a function then we invoke it passing a dispatch. otherwise we do as we normally do.
     
      const thunk = (store) => (next) => (action) => {
        if(typeof action === 'function'){
          return action(store.dispatch)
        }
        return next(action)
      }

      const store = Redux.createStore(Redux.combineReducers({
        todos,
        goals,
        loading
      }),Redux.applyMiddleware(ReduxThunk.default,checker,logger,reminder))


 
     
    </script>


    <script type='text/babel'>

      function List (props){
        return(
          <ul>
            {props.Items.map((item)=>(
              <li key={item.id}>
                <span
                  onClick={()=>props.toggle && props.toggle(item)}
                  style={{textDecoration : item.complete ? 'line-through' : 'none'}}
                >
                  {item.name}
                </span>  
                <button onClick={()=>props.remove(item)}>X</button>
              </li>
            ))}
          </ul>
        )
      }

      class Todos extends React.Component {
        addItem = (e) => {
          e.preventDefault();

          return API.saveTodo(this.input.value)
          .then((todo) => {
            this.props.store.dispatch(addTodoAction(todo))
            this.input.value="";
          })
          .catch(()=>{alert('there was an error.Try again.')})
        }


        removeAction = (action) => {
          this.props.store.dispatch(handleDeleteTodo(action))
        }
        
        toggleAction = (action)=> {
          this.props.store.dispatch(toggleTodoAction(action.id))

          return API.saveTodoToggle(action.id)
          .catch(()=>{            
            this.props.store.dispatch(toggleTodoAction(action.id));
            alert('error occured. cannot toggle.');
          })
          
        }

        render(){
          return(
            <div>
              <h2>Todos</h2>
              <input 
                type="text"
                placeholder="Add Todo"
                ref={(input)=>this.input=input}
              />
              <button onClick={this.addItem}>Add Todo</button>
              <List Items={this.props.todos} remove={this.removeAction} toggle={this.toggleAction}/>
            </div>
          )
        }
      }

      class Goals extends React.Component {
        addItem = (e) => {
          e.preventDefault();
          const name = this.input.value;
          this.input.value="";
          this.props.store.dispatch(addGoalAction({
          name,
          complete: false,
          id: generateId()
          }))
        }
        removeAction = (action) => {
          this.props.store.dispatch(removeGoalAction(action.id))

          return API.deleteGoal(action.id)
            .catch(()=>{
              this.props.store.dispatch(addGoalAction(action));
              alert('error occured. please try again.');
            })
        }
        render(){
          return(
            <div>
              <h2>Goals</h2>
              <input 
                type="text"
                placeholder="Add Goal"
                ref={(input)=>this.input=input}
              />
              <button onClick={this.addItem}>Add Goal</button>
              <List Items={this.props.goals} remove={this.removeAction} />
            </div>
          )
        }
      }

      class App extends React.Component {

        componentDidMount() {
          const {store} = this.props;
          //we can do fetching data seperatedly
          // API.fetchTodos().then(res=>console.log('todos,',res)).then(err=>err&&console.log('error of todos:',err));
          // API.fetchGoals().then(res=>console.log('goals,',res)).then(err=>err&&console.log('error of goals:',err));

          //or we can do promise.all([promise1,promise2,promise3]).then(value)
          Promise.all([
            API.fetchTodos(),
            API.fetchGoals()
          ]).then(([todos,goals])=>{
            store.dispatch(receiveDataAction(todos,goals));
          });
          store.subscribe(()=>this.forceUpdate())
        }


        render(){
          const {store}=this.props
          const {todos,goals,loading} = store.getState()

          if(loading===true){
            return(
              <h3>loading...</h3>
            )
          }

          return(
            <div>
              <Todos todos={todos} store={store}/>
              <Goals goals={goals} store={store}/>
            </div>
          )
        }
      }

      ReactDOM.render(
        <App store={store} />,
        document.getElementById('app')
      )

    </script>
  </body>

</html>
